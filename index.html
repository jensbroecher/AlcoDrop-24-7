<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<link href="main.css" rel="stylesheet" type="text/css">
<link href="animate.min.css" rel="stylesheet" type="text/css">

<script src="jquery.min.js"></script>

<script>

function opencartwindow() {
	
	$("html, body").animate({ scrollTop: 0 }, "slow");
	document.getElementById('blur').className = 'blur';
	
	document.getElementById('opencartwindow').style.display='block';
	
	document.getElementById('product').innerHTML = localStorage.getItem('product');
	document.getElementById('size').innerHTML = localStorage.getItem('size');
	document.getElementById('price').innerHTML = localStorage.getItem('price');
	
}

function closecartwindow() {
	
	$("html, body").animate({ scrollTop: 0 }, "slow");
	document.getElementById('blur').className = 'lessblur';
	
	document.getElementById('opencartwindow').style.display='none';
	
}

$.ajaxSetup({
    beforeSend:function(){
        // show gif here, eg:
        $("#loading").fadeIn();
    },
    complete:function(){
        // hide gif here, eg:
        $("#loading").fadeOut();
    }
});



$( document ).ready(function() {

    $('#mainmenu').on('change', function() {
 // alert( this.value ); // or $(this).val()
  loadthis = this.value;
  ajaxload();
	});
});

function ajaxload() {
$( "#page" ).load(loadthis+".html");
}


</script>

</head>
<body>

<div id="loading">
<div id="spinner"></div>
</div>

<div id="opencartwindow">
Product added:
<div class="listproduct" id="product"></div>
<div class="listproduct"><span id="size"></span> ML</div>
<div class="listproduct"><span id="price"></span> KES</div>
<div class="opencartwindowbutton">Order now!</div>
<div class="opencartwindowbutton" onClick="closecartwindow();">Continue Shopping</div>
</div>

<div id="blur">

<div id="navigation">
<h1>AlcoDrop 24/7</h1>
<select id="mainmenu">
<option>Drinks selection:</option>
<option value="p1">IMPORTED WHISKIES</option>
<option value="p2">COGNACS/BRANDY</option>
<option value="p3">WHITE RUM &amp;BLACK RUM</option>
<option value="p4">TEQUILLAS/SHOOTERS</option>
<option value="p5">APPERTIFFS/BITTERS</option>
<option value="p6">CHAMPAGNE</option>
<option value="p7">GINS</option>
<option value="p8">VODKAS</option>
<option value="p9">LOCAL CANES/BRANDY/WHISKIES</option>
<option value="p10">ENERGY DRINKS</option>
</select>
</div>



<div id="page">

<div class="animated fadeInDownBig" style="-webkit-animation-delay: 2s; text-align:center">
<br><br>
<img src="drop.png" width="50%" style="margin-left:-10px;">
</div>

<h1 class="logotext animated fadeIn" style="-webkit-animation-delay: 3s;">AlcoDrop 24/7</h1>
<h1 class="logotextsmall animated fadeIn" style="-webkit-animation-delay: 4s;">
You Order.<br>We Delivery.<br>You Enjoy!
</h1>

</div>

</div>

</body>
</html>
